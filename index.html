<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>National Parks Finder</title>
      <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <section class="container">
          <h1>National Parks Info</h1>
          <form id="jsForm">
              <label for="states">Enter a State's Code to search the National Park Registry</label>
              <input type="text" name="states" id="states-name" class="js-username css-search" required placeholder="CA, TX, WA...">
              <label for="max-results">Maximum results to return</label>
              <input type="number" name="max-results" id="results-number" value="10" required> 
              <button type="submit" id="beginSearchBtn">Search</button>
          </form>
          <main>
              <div class="flex-container">
                  <section class="js-results results hidden"></section>
              </div>
          </main>
      </section>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </body>
</html>
